<ui:composition template="templates/main.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<h1><h:outputLabel value="#{produtoBean.header}" /></h1>
		<h:form>
			<h:commandButton value="Salvar" action="#{produtoBean.saveProduto}" />

			<h:commandButton value="Carregar" action="#{produtoBean.list}" />

			<p:dataTable var="produto" value="#{produtoBean.produtos}" style="border: 1px solid blue">
				<p:column headerText="Id">
					<h:outputText value="#{produto.id}" />
				</p:column>

				<p:column headerText="Nome">
					<h:outputText value="#{produto.nome}" />
				</p:column>

				<p:column headerText="Valor">
					<h:outputText value="#{produto.valor}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
