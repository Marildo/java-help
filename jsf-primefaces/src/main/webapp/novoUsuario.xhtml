<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<head>
<title>Cadastro de usuario</title>
</head>
<h:body>
	<h:form>
		<h:panelGrid columns="2" border="1" cellpadding="10">
			<f:facet name="header">
				<h:outputText value="Cadastro de usuario " />
			</f:facet>

			<h:outputText value="Usuario " />
			<p:inputText id="usuario" value="#{usuarioBean.usuario}" />

			<h:outputText value="Senha " />
			<p:password id="senha" value="#{usuarioBean.senha}" />

			<f:facet name="footer">
				<h:commandButton action="#{usuarioBean.newUser}" value="Salvar"
					style="width: 100%; height:40px" />
			</f:facet>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
